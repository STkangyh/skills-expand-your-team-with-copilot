<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Task Manager - Copilot Collaboration Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ü§ñ Team Task Manager</h1>
        <p>A demonstration of human-AI collaboration with GitHub Copilot</p>
    </header>

    <main>
        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter task description..." required>
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="tasks-section">
            <h2>Task List</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

        <section class="stats-section">
            <h2>Team Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="productivityRate">0%</span>
                    <span class="stat-label">Productivity</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è and GitHub Copilot ‚Ä¢ <a href="https://github.com/features/copilot">Learn more about Copilot</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
